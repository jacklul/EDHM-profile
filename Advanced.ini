;======================================================================================================
;======================================================================================================
; 								** Ambient Cabin Lighting **
;======================================================================================================
;======================================================================================================

; The cabin lighting shader has undergone a large change in FDev Update 12.

; The shader code changed significantly, and the modding software could no longer extract the shader
; in HLSL (the standard coding language for shaders). Therefore, the modded shader had to be re-written
; in Shader Assembly (a difficult language) with a new structure. Unfortunately this means the ambient
; cabin lighting from previous themes will need to be re-configured, which was unavoidable.

; In the new shader there are three components:

; 1. An option to neutralise the default background glow. This is a different colour for every ship.
; Neutralising the background glow will be important for the cockpit paint mod, as it's important to
; have a neutral / natural cockpit so you can see the colours correctly. If you aren't using the
; cockpit paint mod I recommend leaving this option off (Default Elite).

; 2. The shader holds two main colour components or channels, and for simplicity I've named them the
; Primary Colour and the Secondary Colour. The Primary Colour will nearly always control the orange parts
; of the lighting. In general, the Secondary Colour will control the white/clear parts of the lighting,
; but sometimes other colours as well (it changes for each ship)

; 3. For the Primary and Secondary Colours you have 4 options:
; i. Custom (choose your own RGB)
; ii. Bi-colour, half-split, with the Primary Colour on the left, Secondary on the right
; iii. XML colour, which will use your XML matrix to modify the various default colours
; iv. Default Elite
; The options for Primary and Secondary Colours can be selected separately

; If you would like to see the natural cockpit colours, set:
; Cabin Lighting Background Glow Mode = Custom, with equal RGB values
; Cabin Lighting Primary Colour Mode = Default Elite
; Cabin Lighting Secondary Colour Mode = Default Elite

;------------------------------------------------------------------------------------------------------
;  ** Ambient Cabin / Cockpit Lighting Mod **
;------------------------------------------------------------------------------------------------------
